plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is used by the application.
    implementation libs.guava

    // For database driver
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'

    // Simple logging for Java
    implementation 'org.slf4j:slf4j-api:2.0.13'

    // Logback as login provider
    implementation 'ch.qos.logback:logback-classic:1.5.6'

    // Hash library, for password hashing
    implementation 'org.mindrot:jbcrypt:0.4'

    // Hybernate
    implementation 'org.hibernate:hibernate-core:5.4.30.Final'

    implementation 'javax.persistence:javax.persistence-api:2.2'

    implementation 'org.hibernate:hibernate-entitymanager:5.4.30.Final'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
  archiveBaseName = "megaline-mgr"
  archiveVersion = "0.5"
}

application {
    // Define the main class for the application.
    mainClass = 'org.megaline.tui.SwingMegaTUI'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
